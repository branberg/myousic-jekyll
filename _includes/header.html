<header class="site-header">
  <div class="wrap">
    <a href="{{ site.baseurl }}/" class="logo--text">{{ site.title }}</a>
    <nav class="menu-container">
      <ul class="menu">
        {% for page in site.pages %}
          {% if page.title %}
            <li class="menu-item"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
