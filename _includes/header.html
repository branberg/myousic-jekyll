<header class="site-header">
  <div class="wrap">
    <a href="{{ site.baseurl }}/" class="logo--text">{{ site.title }}</a>
    <nav class="menu-container">
      {% assign pages = site.pages | sort:"weight" %}
      <ul class="menu">
        {% for p in pages %}
          {% if p.title %}
            <li class="menu-item"><a class="menu-item__link {% if p.url == page.url  %}current{% endif %}" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
